name: Windows

on:
  pull_request:
  push:
  release:
    types: published

jobs:
  build:
    runs-on: ${{ matrix.host-os }}

    strategy:
      fail-fast: false
      matrix:
        host-os: ["windows-2025", "windows-11-arm"]
        include:
        - host-os: "windows-11-arm"
          suffix: "-arm64"

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: choco install re2c

    - name: Build ninja
      shell: bash
      run: |
        cmake -Bbuild -DCMAKE_COMPILE_WARNING_AS_ERROR=1
        cmake --build build --parallel --config Debug
        cmake --build build --parallel --config Release

    - name: Test ninja (Debug)
      run: .\ninja_test.exe
      working-directory: build/Debug

    - name: Test ninja (Release)
      run: .\ninja_test.exe
      working-directory: build/Release

    - name: Create ninja archive
      shell: bash
      run: |
        mkdir artifact
        7z a artifact/ninja-win${{ matrix.suffix }}.zip ./build/Release/ninja.exe

    # Upload ninja binary archive as an artifact
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ninja-binary-archives${{ matrix.suffix }}
        path: artifact

    - name: Upload release asset
      if: github.event.action == 'published'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./artifact/ninja-win${{ matrix.suffix }}.zip
        asset_name: ninja-win${{ matrix.suffix }}.zip
        asset_content_type: application/zip
